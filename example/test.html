					draw.image(objects.sea);
					draw.image(objects.sky);
					
					// scrolling effect
					objects.clouds = effect.scrollLeft(objects.clouds, .5);
					draw.image(objects.clouds);
					
					draw.sheet(objects.map);

					objects.character = draw.sprite(objects.character);

					// adjusts tilemap for movement
					if(input == 'd' && objects.map.x > -270){objects.map.x-= 2}
					if(input == 'a' && objects.map.x < 0){objects.map.x+= 2}
				};
			// input
			let input = false;
			window.addEventListener('keydown', (event)=>{
				if(event.key == 'd'){
					objects.character.state = 'walkingD'
				}else if(event.key == 'a'){
					objects.character.state = 'walkingA'
				}
				input = event.key
			});
			window.addEventListener('keyup', (event)=>{
				if(input == event.key){
					if(event.key == 'd'){
						objects.character.state = 'standingD'
					}else if(event.key == 'a'){
						objects.character.state = 'standingA'
					}
					input = false
				}
			});
		</script>
	</body>
</html>
